<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>All Messages</h1>
        
        <div id="passwordSection">
            <p style="text-align: center; margin-bottom: 20px;">This page is password protected.</p>
            <div class="form-group">
                <input type="password" id="viewPassword" placeholder="Enter Password" required>
            </div>
            <button onclick="loadMessages()">Unlock & View</button>
        </div>

        <div id="messagesContainer" class="messages-container"></div>
        
        <div class="link-container">
            <a href="index.html" class="view-link">Post a New Message</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
